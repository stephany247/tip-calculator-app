<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="logo">
    <img src="images/logo.svg" alt="">
  </section>
  <main>
    <form class="container row">
      <!-- Bill section -->
      <section class="col-lg-6 col-md-6 col-12">
        <fieldset class="bill row mb-3">
          <label for="bill">
            <p>Bill</p>
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <img src="images/icon-dollar.svg" alt="dollar icon">
            </span>
            <input type="number" class="form-control text-end" id="bill" placeholder="0">
          </div>
        </fieldset>

        <!-- Tip selection -->
        <fieldset class="tip row">
          <label for="people">
            <p>Select Tip %</p>
          </label>
          <div class="col-lg-4 col-sm-6 col-6 mb-3">
            <button type="button" class="button dark">5%</button>
          </div>
          <div class="col-lg-4 col-sm-6 col-6 mb-3">
            <button type="button" class="button dark">10%</button>
          </div>
          <div class="col-lg-4 col-sm-6 col-6 mb-3">
            <button type="button" class="button dark third">15%</button>
          </div>
          <div class="col-lg-4 col-sm-6 col-6 mb-3">
            <button type="button" class="button dark">25%</button>
          </div>
          <div class="col-lg-4 col-sm-6 col-6 mb-3">
            <button type="button" class="button dark">50%</button>
          </div>
          <div class="col-lg-4 col-sm-6 col-6 mb-3">
            <input type="number" class="form-control custom-input text-center" placeholder="Custom">
          </div>
        </fieldset>

        <!-- People section -->
        <fieldset class="people row">
          <div class="col-12 mb-3">
            <label for="people">
              <p>Number of People</p>
            </label>
            <div class="input-group">
              <span class="input-group-text">
                <img src="images/icon-person.svg" alt="person icon">
              </span>
              <input type="number" class="form-control text-end" id="people" placeholder="0" value="">
            </div>
          </div>
        </fieldset>
      </section>

      <!-- Results section -->
      <section class="col-lg-6 col-md-6 col-12">
        <article class="inner-container">
          <div class="stuff">
            <div class="account">
              <div class="person">
                <p>Tip Amount</p>
                <span>/ person</span>
              </div>
              <div class="amount">$4.27</div>
            </div>

            <div class="account">
              <div class="person">
                <p>Total</p>
                <span>/ person</span>
              </div>
              <div class="amount">$32.79</div>
            </div>
          </div>
          <button type="reset" class="button reset">RESET</button>
        </article>
      </section>
    </form>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Onyinye Oguocha</a>.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
